<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdullah's Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.avif" type="image/x-icon">
</head>
<body>
    <div class="containre-fluid">
        <div class="row">
            <div class="col md-12 sm-12">
                <div class="calculator">
                    <input type="text" name="calculator" placeholder="0" id="input">
                    <div>
                        <button>AC</button>
                        <button>DEL</button>
                        <button class="operator">*</button>
                        <button class="operator">/</button>
                    </div>
                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button class="operator">+</button>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button class="operator">-</button>
                    </div>
                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button class="operator">%</button>
                    </div>
                    <div>
                        <button>00</button>
                        <button>0</button>
                        <button>.</button>
                        <button class="operator">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
